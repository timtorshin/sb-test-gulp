<section class="register">
  <div class="register__container">
    <h2 class="register__title">Запишитесь на курс</h2>
    <ul class="register__list">
      <li class="register__list-item">Телефон</li>
      <li class="register__list-item">Телефон</li>
      <li class="register__list-item">Телефон</li>
      <li class="register__list-item">Телефон</li>
    </ul>
    <div class="register__info">
      <p class="register__info-text">Старт курса: <span>7 сентября</span></p>
      <p class="register__info-text">Осталось: <span>19 мест</span></p>
    </div>
    <form class="register__form">
      <input class="register__form-input" type="text" placeholder="Имя" minlength="2" maxlength="30" required>
      <input class="register__form-input" type="text" pattern="[7-9]{1}[0-9]{10}" placeholder="Телефон" required>
      <input class="register__form-input" type="tel" placeholder="Email" size="30" required>
      <div class="register__form-submit">
        <button class="register__form-button">записаться</button>
        <div class="register__form-check">
          <button class="register__form-check-btn"></button>
          <p class="register__form-check-text">Я согласен с условиями обработки <span>персональных данных</span></p>
        </div>
      </div>
    </form>
  </div>
</section>
